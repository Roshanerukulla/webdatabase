

<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: space-around;
    }

    .centered-div {
      width: 300px;
      height: 200px;
      line-height: 20px;
      text-align: center;
      margin: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="centered-div">
      <h1>Add a new position</h1>
      <form action="submit1_pos.php" method="post">
        Job Title:<br>
  <input type="text" name="jobTitle">
  <br>
  Job Description:<br>
  <input type="text" name="jobDescription">
  <br>
  Department:<br>
 <input type="text" name="department">
 <br>
  Required Skills:<br>
  <input type="text" name="requiredSkills" placeholder="List atleast 3 skills">
  <br>
  Hourly rate:<br>
  <input type="text" name="hourlyRate" placeholder="Enter Numeric value only">
  <br>
  Application Instructions:<br>
  <input type="text" name="applicationInstructions">
  <br>
  Contact Information:<br>
  <input type="text" name="contactInfo" placeholder="email or phone no.">
  <br>

  <label for="status">Job Status:</label>

  <select name="status" >
    <option value="open">Open</option>
    <option value="close">Close</option>
  </select>
  <br><br>
  <input type="submit" name="submit">
      </form>
    </div>

    <div class="centered-div">
      <h2>Close an open position</h2>
      <form action="close_pos.html" method="post">
        <button type="submit">Open</button>
      </form>
    </div>
  </div>
</body>
</html>
